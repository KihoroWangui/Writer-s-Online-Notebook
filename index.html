<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Notebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="notebook">
      <h1>Write away</h1>

      <div id="notesContainer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
